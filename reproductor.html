<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reproductor2.css">
  
</head>
<body>
	<div class="center">
        <h1>Reproductor de musica</h1>
        
    <h3>
        <button onclick="darkMode()">activado</button>
        <button onclick="lightMode()">desactivado</button>
      </h3>
          <script>
            function darkMode() {
              var element = document.body;
              var content = document.getElementById("DarkModetext");
              element.className = "dark-mode";
            }
            function lightMode() {
              var element = document.body;
              var content = document.getElementById("DarkModetext");
              element.className = "light-mode";
            }

          </script>
	<audio id="audioPlayer" src="musica/Huitzil.mp3"></audio>
	<button id="playButton">play</button>
	<button id="pauseButton">pausa</button>
	<input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
	</div>
	<script src="./js/reproductor1.js"></script>
</body>
</html>
